{% macro render_form_group(field, class="form-control") %}
<div class="form-group">
    {{ field.label }}
    {{ field(class=class) }}
    {% if field.errors %}
        <div class="alert alert-danger">
            {% for error in field.errors %}
                <span>{{ error }}</span>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endmacro %}
